<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Creating a survey form with html and css">
    <meta name="author" content="Engels Cárccamo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p class="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">

        <label for="name" id="name-label">
            Name
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label">
            Email
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </label>
        <label for="number" id="number-label">
            Age (optional)
            <input type="number" id="number" min="16" max="120" placeholder="Age">
        </label>

        <label for="dropdown">
            Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely">
                <input type="radio" name="recommend" id="definitely" value="definitely"  checked>
                Definitely
            </label>

            <label for="maybe">
                <input type="radio" name="recommend" id="maybe" value="maybe">
                Maybe
            </label>

            <label for="notsure">
                <input type="radio" name="recommend" id="notSure" value="notsure">
                Not Sure
            </label>

        </div>

        <label for="dropdown-function">
            ¿Cuál es tu función favorita de freeCodeCamp?
            <select id="dropdown-function">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Community</option>
                <option value="3">Open Source</option>
            </select>
        </label>
         
        <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="frontend">
                <input type="checkbox" id="frontend" value="frontend">
                Front-end Projects
            </label>
            <label for="backend">
                <input type="checkbox" id="backend" value="backend">
                Back-end Projects
            </label>
            <label for="data">
                <input type="checkbox" id="data" value="data">
                Data Visualization
            </label>
            <label for="challenges">
                <input type="checkbox" id="challenges" value="challenges">
                Challenges
            </label>
        </div>
        <label for="comment">
            Any comments or suggestions?
            <textarea placeholder="Enter your comment here..." rows="3" cols="30" id="comment"></textarea>
        </label>
        <input type="submit" id="submit"/>
    </form>
</body>

</html>
